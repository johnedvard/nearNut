<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NearNut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>
    <script>
      // Use relative base href if we host on itch.io. We do this in order to load assets, and lazy load modules correctly
      if (window.location.href.match("ssl.hwcdn.net")) {
        window["base-href"] = window.location.pathname.replace(
          "/index.html",
          ""
        );
        console.log(window["base-href"]);
      }
    </script>
  </body>
</html>
